<div class="view">
    <mat-table [dataSource]="logbook" class="mat-elevation-z8">
        <ng-container matColumnDef="FlightDate">
            <th mat-header-cell *matHeaderCellDef>Flight Date</th>
            <td mat-cell *matCellDef="let log">{{ log.FlightDate }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
</div>
