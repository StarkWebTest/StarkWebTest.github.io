<mat-toolbar>
    <span class="title">LogbookZero</span>
</mat-toolbar>
<mat-tab-group animationDuration="1000ms">
    <mat-tab label="Login">
        <div class="view">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <span>Login To An Existing Account</span>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field>
                        <input [(ngModel)]="loginInfo.email" matInput type="email" placeholder="Email">
                    </mat-form-field>
                    <mat-form-field>
                        <input [(ngModel)]="loginInfo.password" matInput type="password" placeholder="Password">
                    </mat-form-field>
                    <p class="error">{{ errorText }}</p>
                    <button mat-raised-button (click)='checkUserCredentials()'>Login</button>
                </mat-card-content>
                <mat-card-actions>
                    <mat-spinner class="loading" [color]="Primary" *ngIf="loading"></mat-spinner>
                </mat-card-actions>
            </mat-card>
        </div>
    </mat-tab>
    <mat-tab label="Create Account">
        <div class="view">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <span>Create A New Account</span>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-vertical-stepper [linear]=true>
                        <mat-step label="Enter Your Email">
                            <mat-form-field>
                                <input [(ngModel)]="userInfo.Email" matInput type="email" placeholder="Email">
                            </mat-form-field>
                            <button mat-raised-button matStepperNext>Next</button>
                        </mat-step>
                        <mat-step label="Enter First And Last Name">
                            <mat-form-field>
                                <input [(ngModel)]="userInfo.FirstName" matInput placeholder="First Name">
                            </mat-form-field>
                            <mat-form-field>
                                <input [(ngModel)]="userInfo.LastName" matInput placeholder="Last Name">
                            </mat-form-field>
                            <button mat-raised-button matStepperNext>Next</button>
                        </mat-step>
                        <mat-step label="Create A Password">
                            <mat-form-field>
                                <input [(ngModel)]="userInfo.Pass" matInput type="password" placeholder="Create Password">
                            </mat-form-field>
                            <mat-form-field>
                                <input [(ngModel)]="passwordConfirm" matInput type="password" (keydown)="checkPassword(userInfo.password)"
                                    placeholder="Confirm Password">
                            </mat-form-field>
                            <p class="error">{{ errorText }}</p>
                            <button mat-raised-button (click)="postNewUser()">Done</button>
                        </mat-step>
                    </mat-vertical-stepper>
                </mat-card-content>
                <mat-card-actions>
                    <mat-spinner class="loading" [color]="Primary" *ngIf="loading"></mat-spinner>
                </mat-card-actions>
            </mat-card>
        </div>
    </mat-tab>
</mat-tab-group>
