<mat-toolbar>
    <span class="title">LogbookZero</span>
    <span class="spacer"></span>
    <button mat-raised-button (click)="returnHome()">Return Home</button>
</mat-toolbar>
<mat-tab-group animationDuration="1000ms">
    <mat-tab label="Add New Document">
        <div class="view">
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title>Add/Update Existing Documents</mat-card-title>
                    <mat-card-subtitle>Documents include Licenses, Ratings, Endorsements, etc.</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content class="form-group">
                    <p class="header">Create New Document</p>
                    <mat-form-field>
                        <input [(ngModel)]="document.DocName" matInput placeholder="Document Name">
                    </mat-form-field>
                    <mat-form-field>
                        <input [(ngModel)]="document.DateIssued" matInput [matDatepicker]="issuedPicker" placeholder="Choose Date Document Was Issued">
                        <mat-datepicker-toggle matSuffix [for]="issuedPicker"></mat-datepicker-toggle>
                        <mat-datepicker #issuedPicker startView="year"></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field>
                        <input [(ngModel)]="document.DateExpire" matInput [matDatepicker]="expirePicker" placeholder="Choose Date Document Expires">
                        <mat-datepicker-toggle matSuffix [for]="expirePicker"></mat-datepicker-toggle>
                        <mat-datepicker #expirePicker startView="year"></mat-datepicker>
                    </mat-form-field>
                    <p class="error">{{ errorText }}</p>
                    <button mat-raised-button id="addButton" (click)="addNewDocument()">Add New Document</button>
                </mat-card-content>
            </mat-card>
        </div>

    </mat-tab>
    <mat-tab label="Add New Flight Log">
        <div class="view">
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title>Add New Flight Log</mat-card-title>
                    <mat-card-subtitle>Add Flight Log Manually or Upload an Image of your Logbook Page</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content class="form-group">
                    <p class="header">Create New Flight Log</p>
                    <mat-horizontal-stepper labelPosition="bottom" [linear]="false">
                        <mat-step label="Flight Information" [optional]="false">
                            <mat-form-field>
                                <input [(ngModel)]="logItem.FlightDate" matInput [matDatepicker]="flightPicker" placeholder="Choose Flight Date">
                                <mat-datepicker-toggle matSuffix [for]="flightPicker"></mat-datepicker-toggle>
                                <mat-datepicker #flightPicker startView="year"></mat-datepicker>
                            </mat-form-field>
                            <mat-form-field>
                                <input [(ngModel)]="logItem.AircraftType" matInput placeholder="Enter Aircraft Type">
                            </mat-form-field>
                            <mat-form-field>
                                <input [(ngModel)]="logItem.AircraftRegistration" matInput placeholder="Enter Aircraft Registration">
                            </mat-form-field>
                            <mat-form-field>
                                <input [(ngModel)]="logItem.Position" matInput placeholder="Enter Pilot, Instructor, Copilot, etc.">
                            </mat-form-field>
                            <mat-form-field>
                                <input [(ngModel)]="logItem.FromCode" matInput placeholder="Enter the Origin Airport Code">
                            </mat-form-field>
                            <mat-form-field>
                                <input [(ngModel)]="logItem.ToCode" matInput placeholder="Enter the Destination Airport Code">
                            </mat-form-field>
                            <button mat-raised-button matStepperNext>Next</button>
                        </mat-step>
                        <mat-step label="Single Engine Flight Time" [optional]="true">
                            <mat-form-field>
                                <input [(ngModel)]="logItem.SingleEngineDayPilot" matInput placeholder="Enter Single Engine Day Pilot Hours">
                            </mat-form-field>
                            <mat-form-field>
                                <input [(ngModel)]="logItem.SingleEngineDayDual" matInput placeholder="Enter Single Engine Day Dual Hours">
                            </mat-form-field>
                            <mat-form-field>
                                <input [(ngModel)]="logItem.SingleEngineNightPilot" matInput placeholder="Enter Single Engine Night Pilot Hours">
                            </mat-form-field>
                            <mat-form-field>
                                <input [(ngModel)]="logItem.SingleEngineNightDual" matInput placeholder="Enter Single Engine Night Dual Hours">
                            </mat-form-field>
                            <button mat-raised-button matStepperNext>Next</button>
                        </mat-step>
                        <mat-step label="Multi Engine Flight Time" [optional]="true">
                            <mat-form-field>
                                <input [(ngModel)]="logItem.MultiEngineDayPilot" matInput placeholder="Enter Multi Engine Day Pilot Hours">
                            </mat-form-field>
                            <mat-form-field>
                                <input [(ngModel)]="logItem.MultiEngineDayDual" matInput placeholder="Enter Multi Engine Day Dual Hours">
                            </mat-form-field>
                            <mat-form-field>
                                <input [(ngModel)]="logItem.MultiEngineDayCopilot" matInput placeholder="Enter Multi Engine Day Copilot Hours">
                            </mat-form-field>
                            <mat-form-field>
                                <input [(ngModel)]="logItem.MultiEngineNightPilot" matInput placeholder="Enter Multi Engine Night Pilot Hours">
                            </mat-form-field>
                            <mat-form-field>
                                <input [(ngModel)]="logItem.MultiEngineNightDual" matInput placeholder="Enter Multi Engine Night Dual Hours">
                            </mat-form-field>
                            <mat-form-field>
                                <input [(ngModel)]="logItem.MultiEngineNightCopilot" matInput placeholder="Enter Multi Engine Night Copilot Hours">
                            </mat-form-field>
                            <button mat-raised-button matStepperNext>Next</button>
                        </mat-step>
                        <mat-step label="Cross Country Flight Time" [optional]="true"> 
                            <mat-form-field>
                                <input [(ngModel)]="logItem.CrossCountryDayPilot" matInput placeholder="Enter Cross Country Day Pilot Hours">
                            </mat-form-field>
                            <mat-form-field>
                                <input [(ngModel)]="logItem.CrossCountryDayDual" matInput placeholder="Enter Cross Country Day Dual Hours">
                            </mat-form-field>
                            <mat-form-field>
                                <input [(ngModel)]="logItem.CrossCountryNightPilot" matInput placeholder="Enter Cross Country Night Pilot Hours">
                            </mat-form-field>
                            <mat-form-field>
                                <input [(ngModel)]="logItem.CrossCountryNightDual" matInput placeholder="Enter Cross Country Night Dual Hours">
                            </mat-form-field>
                            <button mat-raised-button matStepperNext>Next</button>
                        </mat-step>
                        <mat-step label="Instrument Flight Time" [optional]="true">
                            <mat-form-field>
                                <input [(ngModel)]="logItem.InstrumentHood" matInput placeholder="Enter Instrument Hood Flight Time">
                            </mat-form-field>
                            <mat-form-field>
                                <input [(ngModel)]="logItem.InstrumentCloud" matInput placeholder="Enter Instrument Cloud Flight Time">
                            </mat-form-field>
                            <mat-form-field>
                                <input [(ngModel)]="logItem.InstrumentSim" matInput placeholder="Enter Instrument Sim Flight Time">
                            </mat-form-field>
                            <button mat-raised-button matStepperNext>Next</button>
                        </mat-step>
                        <mat-step label="Additional Information" [optional]="true">
                            <mat-form-field>
                                <input [(ngModel)]="logItem.FlightNotes" matInput placeholder="Enter Additional Flight Notes">
                            </mat-form-field>
                            <button mat-raised-button matStepperNext>Next</button>
                        </mat-step>
                        <mat-step label="Done" [optional]="false">
                            <button mat-raised-button (click)="addNewLogItem()">Upload</button>
                        </mat-step>
                    </mat-horizontal-stepper>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-tab>
</mat-tab-group>
