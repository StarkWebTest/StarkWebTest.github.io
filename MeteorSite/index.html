<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://use.fontawesome.com/248b427ce3.js"></script>
    <title>M.E.T.E.O.R Status Tracker</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="MeteorSite/js/shared/ng-map.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>


<body ng-app="METEOR">
    <div class="wrapper" ng-controller="MainController">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>M.E.T.E.O.R.</h3>
                <strong>
                    <span class="glyphicon glyphicon-globe"></span>
                </strong>
            </div>


            <ul class="list-unstyled components">
                <li class="active" ng-repeat="loc in modules">
                    <a href="#{{ loc.code }}" data-toggle="collapse" aria-expanded="false">
                        {{ loc.location }}
                    </a>
                    <ul class="collapse list-unstyled" id="{{ loc.code }}">
                        <li ng-repeat="node in loc.nodes">
                            <a href="#" ng-click="select(node)">{{ node.name }}</a>
                        </li>
                    </ul>
                </li>
            </ul>

        </nav>

        <!-- Page Content Holder -->
        <div id="content">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a type="button" id="sidebarCollapse">
                            <span class="glyphicon glyphicon-menu-hamburger" style="color: black; font-size: 20px; "></span>
                            <span style="color: black; font-size: 25px; font-weight: bold;">
                                <strong>&nbsp;{{ selected.location }} {{ selected.name }}</strong>
                            </span>
                        </a>
                    </div>
                </div>
            </nav>

            <!-- START Page Content -->
            <div class="container-fluid" id="info">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="panel" ng-class="{'color-green': selected.status === 'Working', 'color-red': selected.status === 'Not Working', 'color-yellow': selected.status === 'Full'}">
                            <h3>
                                <strong> {{ selected.status }} </strong>
                            </h3>
                        </div>
                        <div class="panel">

                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="panel">
                            <!-- <div id="map" ></div> -->
                            <div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{googleMapsUrl}}">
                                <ng-map center="{{ selected.lat }},{{ selected.lon }}" zoom="7">
                                    <marker position="{{ selected.lat }},{{ selected.lon }}"></marker>
                                </ng-map>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- END Page Content -->
        </div>





        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- Bootstrap Js CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });
            });

        </script> -->
</body>
