<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://use.fontawesome.com/248b427ce3.js"></script>
    <title>M.E.T.E.O.R Status Tracker</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>


<body ng-app="METEOR">
    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>M.E.T.E.O.R.</h3>
                <strong>
                    <span class="glyphicon glyphicon-globe"></span>
                </strong>
            </div>


            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#rainierSubmenu" data-toggle="collapse" aria-expanded="false">
                        Mt. Rainier
                    </a>
                    <ul class="collapse list-unstyled" id="rainierSubmenu">
                        <li>
                            <a href="#">Node 1</a>
                        </li>
                    </ul>
                </li>
                <li class="active">
                    <a href="#olympusSubmenu" data-toggle="collapse" aria-expanded="false">
                        Mt. Olympus
                    </a>
                    <ul class="collapse list-unstyled" id="olympusSubmenu">
                        <li>
                            <a href="#">Node 1</a>
                        </li>
                    </ul>
                </li>

            </ul>

        </nav>

        <!-- Page Content Holder -->
        <div id="content">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a type="button" id="sidebarCollapse">
                            <span class="glyphicon glyphicon-menu-hamburger" style="color: black; font-size: 20px; "></span>
                        </a>
                    </div>
                </div>
            </nav>

            <!-- START Page Content -->
            <div class="container-fluid" id="info">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="panel">
                            <h3>Panel</h>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END Page Content -->
        </div>





        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- Bootstrap Js CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });
            });

        </script>
</body>










<script src="js/app.js"></script>

<script src="js/controllers/MainController.js"></script>


<!-- Bootstrap Js CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</html>
