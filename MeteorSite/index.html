<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import Materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <script src="https://use.fontawesome.com/248b427ce3.js"></script>
    <title>M.E.T.E.O.R Status Tracker</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.js"></script>
    <script type="text/javascript"></script>
</head>

<style>
    @font-face {
        font-family: "RobotoThin";
        src: url("fonts/roboto/Roboto-Thin.woff") format('woff');
    }

    body {
        font-family: RobotoThin;
    }


    nav .nav-wrapper {
        background-color: #1B5E20;
    }

    .collapsible-header {
        padding: 10px;
        text-align: center;
    }

    .collapsible-popout {
        border-color: transparent;
    }

    #map {
        height: 400px;
        width: 100%;
    }

    .table {
        text-align: center;
    }

    .color-red {
        background-color: red;
        color: white;
    }

    .color-green {
        background-color: green;
        color: white;
    }

    .color-yellow {
        background-color: yellow;
    }
</style>

<body ng-app="METEOR">
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">M.E.T.E.O.R</a>
                <a href="#" data-activates="mobile-demo" class="sidenav-trigger button-collapse">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Map</a>
                    </li>
                </ul>
                <ul class="sidenav" id="mobile-demo">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Map</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>


    <div class="container-fluid" ng-controller="MainController">
        <div class="row">
            <div class="col offset-l3 l6 m12 s12">
                <ul class="collapsible popout" data-collapsible="expandable">
                    <li ng-repeat="mod in modules">
                        <div class="collapsible-header active" ng-class="{'color-green': mod.status === 'Working', 'color-red': mod.status === 'Not Working', 'color-yellow': mod.status === 'Full'}">
                            <h5> {{ mod.name }} </h5>
                        </div>
                        <div class="collapsible-body" id="alerts">
                            <table class="table">
                                <thead>
                                    <tr valign="middle" halign="middle">
                                        <th>&nbsp;</th>
                                        <th>Location</th>
                                        <th>Status</th>
                                        <th>Weight</th>
                                        <th>&nbsp;</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr>
                                        <th>&nbsp;</th>
                                        <th> {{ mod.location }} </th>
                                        <th> {{ mod.status }} </th>
                                        <th> {{ mod.weight }} </th>
                                        <th>&nbsp;</th>
                                    </tr>
                                </tbody>
                            </table>
                            <div id="map"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        (function ($) {
            $(function () {

                $('.button-collapse').sideNav();
            }); // end of document ready
        })(jQuery);

        function initMap() {

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 3,
                center: { lat: -28.024, lng: 140.887 }
            });

            // Create an array of alphabetical characters used to label the markers.
            var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

            // Add some markers to the map.
            // Note: The code uses the JavaScript Array.prototype.map() method to
            // create an array of markers based on a given "locations" array.
            // The map() method here has nothing to do with the Google Maps API.
            var markers = locations.map(function (location, i) {
                return new google.maps.Marker({
                    position: location,
                    label: labels[i % labels.length]
                });
            });

            // Add a marker clusterer to manage the markers.
            var markerCluster = new MarkerClusterer(map, markers,
                { imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m' });
        }
        var locations = [
            { lat: -31.563910, lng: 147.154312 },
            { lat: -33.718234, lng: 150.363181 },
            { lat: -33.727111, lng: 150.371124 },
            { lat: -33.848588, lng: 151.209834 },
            { lat: -33.851702, lng: 151.216968 },
            { lat: -34.671264, lng: 150.863657 },
            { lat: -35.304724, lng: 148.662905 },
            { lat: -36.817685, lng: 175.699196 },
            { lat: -36.828611, lng: 175.790222 },
            { lat: -37.750000, lng: 145.116667 },
            { lat: -37.759859, lng: 145.128708 },
            { lat: -37.765015, lng: 145.133858 },
            { lat: -37.770104, lng: 145.143299 },
            { lat: -37.773700, lng: 145.145187 },
            { lat: -37.774785, lng: 145.137978 },
            { lat: -37.819616, lng: 144.968119 },
            { lat: -38.330766, lng: 144.695692 },
            { lat: -39.927193, lng: 175.053218 },
            { lat: -41.330162, lng: 174.865694 },
            { lat: -42.734358, lng: 147.439506 },
            { lat: -42.734358, lng: 147.501315 },
            { lat: -42.735258, lng: 147.438000 },
            { lat: -43.999792, lng: 170.463352 }
        ]
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC46WBCzGiBFXyaKs4azeWbwnIxK0x130&callback=initMap">
    </script>
</body>

<script src="js/app.js"></script>

<script src="js/controllers/MainController.js"></script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</html>
